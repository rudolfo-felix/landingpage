<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simbiose</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #000000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    
    .logo-container {
      text-align: center;
    }
    
    .logo-link {
      display: inline-block;
      transition: transform 0.3s ease;
    }
    
    .logo-link:hover {
      transform: scale(1.05);
    }
    
    .logo {
      max-width: 300px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <a href="https://forms.gle/kcn1n4Pgz1NRwG129" target="_blank" class="logo-link">
      <img src="images/logo-branco-horizontal.png" alt="Simbiose" class="logo">
    </a>
  </div>
</body>
</html>
